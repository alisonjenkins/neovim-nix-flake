name: Trigger nix-config flake update

on:
  push:
    branches:
      - main

jobs:
  trigger-update:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger nix-config flake update
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.NIX_CONFIG_TRIGGER_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/alisonjenkins/nix-config/dispatches \
            -d '{"event_type":"update-flake-lock","client_payload":{"source":"neovim-nix-flake"}}'
